<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/style.css">

    <!-- IconScout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">


    <title>FireBase Auth</title>
</head>
<body>  
    <main>
        <div class="container">
            
            <div class="firstContainer">
                <div class="headings">
                    <h1>Log in to your Account</h1>
                    <p>Welcome back! Select method to log in:</p>
                </div>
                
                <div class="signWithButton">
                    <button class="btn" id="google"><img src="./Assets/Imgs/icons8-google-48.png" alt="google logo"> Google</button>
                    <button class="btn" id="github"><img src="./Assets/Imgs/icons8-github-30.png" alt="Github logo"> Github</button>
                </div>

                <div class="continue">
                    <hr>
                    <p>or continue with email</p>
                </div>

                <div class="inputs">
                    <form>
                        <div class="input-box">
                            <div class="icon">
                                <i class="inputIcons"><img src="./Assets/Imgs/icons8-lock-24.png" alt="Lock icon"></i>
                            </div>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>

                        <div class="input-box">
                            <div class="icon">
                                <i class="inputIcons"><img src="./Assets/Imgs/icons8-mail-24.png" alt="Mail icon"></i>
                                <i class="uil uil-eye-slash inputIcons toggle" id="view-password"></i>
                            </div>
                            <input type="password" spellcheck="false" name="password" id="password" placeholder="Password" required>
                        </div>


                    </form>

                </div>

                <div class="forgot">
                    <div class="checkDiv">
                        <input type="checkbox" name="check" id="Check">
                        <label for="Check">Remember me</label>
                    </div>

                    <a href="#" >Forgot Password?</a>
                </div>

                <button type="submit" id="login">Log in</button>

                <div class="newAcct">
                    <p>Don't have an account? </p>
                    <a href="#">Create an accocunt</a>
                </div>

            </div>


            <div class="secondContainer">
                <img src="./Assets/Imgs/Screenshot 2023-07-08 064549.png" alt="">

                <div class="title">
                    <h1>Connect with every application.</h1>
                    <p>Everything you need in an easily customizable dashboard</p>
                </div>

            </div>

        </div>
    </main>


    <script type="module" src="./Assets/script.js"></script>
</body>

</html>
