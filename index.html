<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/style.css">

    <title>FireBase Auth</title>
</head>
<body>  
    <main>
        <div class="container">
            <div class="firstContainer">
                
                <h1>Log in to your Account</h1>
                <p>Welcome back! Select method to log in:</p>

                <div class="signWithButton">
                    <button class="btn google"><img src="./Assets/Imgs/icons8-google-48.png" alt="google logo"> Google</button>
                    <button class="btn github"><img src="./Assets/Imgs/icons8-github-30.png" alt="Github logo"> Github</button>
                </div>

                <div class="inputs">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

            </div>



            <div class="secondContainer">

            </div>

        </div>
    </main>


    <script src="./Assets/script.js"></script>
</body>
</html>
