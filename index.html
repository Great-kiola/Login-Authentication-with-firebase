<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/style.css">

    <title>FireBase Auth</title>
</head>
<body>  
    <main>
        <div class="container">
            <div class="firstContainer">
                <div class="headings">
                    <h1>Log in to your Account</h1>
                    <p>Welcome back! Select method to log in:</p>
                </div>
                
                <div class="signWithButton">
                    <button class="btn google"><img src="./Assets/Imgs/icons8-google-48.png" alt="google logo"> Google</button>
                    <button class="btn github"><img src="./Assets/Imgs/icons8-github-30.png" alt="Github logo"> Github</button>
                </div>

                <div class="inputs">
                    <form>
                        <div class="input-box">
                            <div class="icon">
                                <i class="inputIcons"><img src="./Assets/Imgs/icons8-lock-24.png" alt=""></i>
                            </div>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>

                        <div class="input-box">
                            <div class="icon">
                                <i class="inputIcons"><img src="./Assets/Imgs/icons8-mail-24.png" alt=""></i>
                                <i class="inputIcons" id="view-password"><img src="./Assets/Imgs/eye-slash-svgrepo-com.svg" alt=""></i>
                            </div>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>


                    </form>

                </div>

                <div class="forgot">
                    <div class="checkDiv">
                        <input type="checkbox" name="check" id="Check">
                        <label for="Check">Remember me</label>
                    </div>


                    <a href="http://#" target="_blank">Forgot Password?</a>
                </div>

                <button type="submit" class="Login">Log in</button>

            </div>



            <div class="secondContainer">

            </div>

        </div>
    </main>


    <script src="./Assets/script.js"></script>
</body>
</html>
